name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run backend lint (if available)
      working-directory: ./backend
      run: npm run lint || echo "No lint script found, skipping..."
      continue-on-error: true
    
    - name: Run backend tests (if available)
      working-directory: ./backend
      run: npm test || echo "No test script found, skipping..."
      continue-on-error: true
    
    - name: Verify frontend files
      run: |
        if [ ! -f "frontend/index.html" ]; then
          echo "Error: frontend/index.html not found"
          exit 1
        fi
        if [ ! -f "frontend/script.js" ]; then
          echo "Error: frontend/script.js not found"
          exit 1
        fi
        if [ ! -f "frontend/style.css" ]; then
          echo "Error: frontend/style.css not found"
          exit 1
        fi
        echo "✅ All frontend files verified"
    
    - name: Verify API structure
      run: |
        if [ ! -f "api/chat.js" ]; then
          echo "Error: api/chat.js not found"
          exit 1
        fi
        echo "✅ API structure verified"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          frontend/
          api/
          vercel.json
        retention-days: 7

